    <script>
        // Fetch the palette from the JSON file
        fetch("palette.json")
            .then(response => response.json())
            .then(data => {
                const paletteDiv = document.getElementById("palette");
                data.forEach(color => {
                    const colorBox = document.createElement("div");
                    colorBox.classList.add("color-box");
                    colorBox.style.backgroundColor = color.hex;
                    colorBox.textContent = color.name;
                    paletteDiv.appendChild(colorBox);
                });
            })
            .catch(err => console.error("Error loading palette:", err));
    </script>

    <script>
                document.addEventListener('DOMContentLoaded', () => {
            const carouselImages = document.getElementById('carousel-images');
            const images = carouselImages.querySelectorAll('img');
            const totalImages = images.length;
            let currentIndex = 0;
            const intervalTime = 3000; // Change image every 3 seconds

            const updateCarousel = () => {
                const offset = -currentIndex * 100; // Shift to the correct image
                carouselImages.style.transform = `translateX(${offset}%)`;
            };

            const showNextImage = () => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            };

            const showPrevImage = () => {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateCarousel();
            };

            // Auto-cycle through images
            let autoCycle = setInterval(showNextImage, intervalTime);

            // Manual navigation
            document.getElementById('next').addEventListener('click', () => {
                showNextImage();
                resetAutoCycle();
            });

            document.getElementById('prev').addEventListener('click', () => {
                showPrevImage();
                resetAutoCycle();
            });

            // Reset the auto-cycle timer when manually navigating
            const resetAutoCycle = () => {
                clearInterval(autoCycle);
                autoCycle = setInterval(showNextImage, intervalTime);
            };

            // Ensure the first image is visible on load
            updateCarousel();
        });
    </script>
